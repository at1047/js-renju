<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<html>
<head>
	<link rel="stylesheet" href="css/style.css" />
	<title>Renju App</title>
</head>
<body>
    <h1>Renju Board Game</h1>
    <div class="main">
        <div class="square">
            <canvas></canvas>
        </div>

        <div class="grid">
            <div class="messages-box text">
                <ul id="messages" class="messages">
                    <lh><span>Chat</span></lh>
                    <li>Welcome to Renju</li>
                </ul>

                <form id="form">
                    <input id="input" class="chat-input" type="text" autocomplete="off"></input>
                    <button id="chatButton" class="text chat-button">Send</button>
                </form>
            </div>

            <div class="control-button-container">
                <button class="text control-button" id="restart">Restart</button>
                <button class="text control-button" id="undo">Undo</button>
                <button class="text control-button" id="hurryUp">Hurry up!</button>
            </div>
        </div>

    </div>
	
    <script src="/socket.io/socket.io.js"></script> <!-- USE THIS IN TESTING -->
    <!-- <script src="/renju/socket.io/socket.io.js"></script> --> <!-- USE THIS IN DEPLOYMENT -->
	<script src="js/renju.js"></script>
</body>
</html>
