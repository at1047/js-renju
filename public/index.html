<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<html>
<head>
	<link rel="stylesheet" href="css/style.css" />
	<title>Renju App</title>
</head>
<body>
    <h1>Renju Board Game</h1>
    <div class="main">
        <div class="square">
            <canvas></canvas>
        </div>

        <div class="grid">
            <div class="messages-box text">
                <div class="messages">
                    <p>Welcome to Renju</p>
                </div>
                <input class="chat-input" type="text"></input>
                <button class="text chat-button">Send</button>
            </div>

            <div class="control-button-container">
                <button class="text control-button" id="restart">Restart</button>
                <button class="text control-button" id="undo">Undo</button>
                <button class="text control-button" id="hurryUp">Hurry up!</button>
            </div>
        </div>

    </div>
    <script src="/socket.io/socket.io.js"></script>	
	<script src="js/renju.js"></script>
</body>
</html>
